<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jdeko nba!</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/bball/css/nba.css">
  <link rel="stylesheet" href="/bball/css/nba_small.css">
  <script type="module" src="/bball/js/listen.js" defer></script>
</head>

<body>
  <header>
    <div class="hdr">
      <div>
        all data owned by and sourced from the NBA (<i>
          <a class="transpar" href="https://www.nba.com/stats" target="_blank">
            National Basketball Association</a></i>)
      </div>
      <div>
        <a href="../nba-info.html">about jdeko.me/bball</a>
      </div>
      <div>
        <a href="../index.html">go to jdeko.me</a>
      </div>
      <div>
        <a href="../about.html">about jdeko.me</a>
      </div>
    </div>
  </header>
  <h1>NBA/WNBA Statistics</h1>

  <!-- SELECTORS -->
  <div class="ui">
    <form id="ui">
      <div class="btns">
        <div class="btn">
          <label for="league">stats by league:</label>
          <select class="slct" id="league">
            <option value="all">NBA/WNBA</option>
            <option value="nba">NBA</option>
            <option value="wnba">WNBA</option>
          </select>
        </div>
        <div class="btn">
          <label for="nba_teams">nba teams:</label>
          <select class="slct" id="nba_teams"></select>
        </div>
        <div class="btn">
          <label for="wnba_teams">wnba teams:</label>
          <select class="slct" id="wnba_teams"></select>
        </div>

        <div class="btn">
          <label for="rs_slct">regular seasons:</label>
          <select class="slct" id="rs_slct"></select>
        </div>
        <div class="btn">
          <label for="ps_slct">post-seasons:</label>
          <select class="slct" id="ps_slct"></select>
        </div>
        <div class="btn">
          <label for="cr_slct">career stats:</label>
          <select class="slct" id="cr_slct"></select>
        </div>
      </div>
      <div class="btns">
        <div class="err" id="sErr"></div>
        <div class="btn">
          <input type="text" style="display:none;" id="pHold">
        </div>
        <div class="btn">
          <button id="clearS">clear search</button>
          <input type="text" id="pSearch" placeholder="Search for a player">
          <button id="search" type="submit">search</button>
          <button id="randP">random player</button>
          <button id="holdP">hold player</button>
        </div>
      </div>
    </form>
  </div>
  <div class="resp">
    <div id="player_title"></div>
    <div id="loading"></div>
    
    <div class="main" id="player">

      <div class="res" id="imgs">
        <div id="player_szn"></div>
        <div class="plimgs">
          <div id="tm_img"></div>
          <div id="pl_img"></div>
        </div>
      </div>
      <div class="sect_plr" id="stats">
        <div id="box"></div>
        <div id="avg-box"></div>
        <div id="shooting"></div>
        <div id="avg-shooting"></div>
      </div>
    </div>
  </div>
</body>
</html>
