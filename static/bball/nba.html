    <h1>NBA/WNBA Statistics</h1>
    
   <!-- SELECTORS -->
    <div class="ui"><form id="ui">
      <div class="btns">
        <div class="btn">
          <label for="league">stats by league:</label>
          <select class="slct" id="league">
            <option value="all">NBA/WNBA</option>
            <option value="nba">NBA</option>
            <option value="wnba">WNBA</option>
          </select>
        </div>
        <div class="btn">
          <label for="nba_teams">nba teams:</label>
          <select class="slct" id="nba_teams"></select>
        </div>
        <div class="btn">
          <label for="wnba_teams">wnba teams:</label>
          <select class="slct" id="wnba_teams"></select>
        </div>
        
        <div class="btn">
          <label for="rs_slct">regular seasons:</label>
          <select class="slct" id="rs_slct"></select>
        </div>
        <div class="btn">
          <label for="ps_slct">post-seasons:</label>
          <select class="slct" id="ps_slct"></select>
        </div>
        <div class="btn">
          <label for="cr_slct">career stats:</label>
          <select class="slct" id="cr_slct"></select>
        </div>
      </div>
      <div class="btns">
        <div class="err" id="sErr"></div>
         <div class="btn">
          <input type="text" style="display:none;" id="pHold">
        </div>
        <div class="btn">
          <button id="clearS">clear search</button>
          <input type="text" id="pSearch" placeholder="Search for a player">
          <button id="search" type="submit">search</button>          
          <button id="randP">random player</button>
          <button id="holdP">hold player</button>
        </div>
      </div>
    </form></div>
    <div class="resp">
    <div id="player_title"></div>
    <div id="loading"></div>
    <div class="main" id="player">  
      <div class="res" id="imgs">
        <div id="player_szn"></div>
        <div class="plimgs">  
          <div id="tm_img"></div>
          <div id="pl_img"></div>
        </div>
      </div>
        <div class="sect_plr" id="stats">
          <div id="box"></div>
          <div id="avg-box"></div>
          <div id="shooting"></div>
          <div id="avg-shooting"></div>
        </div>
      </div>
    </div>

  </body>
