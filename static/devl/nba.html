   <!-- SELECTORS -->
    <div class="ui"><form id="ui">
      <div class="modes">
        <div class="mode">
          <label for="lg-slct">stats by league:</label>
          <select class="slct" id="lg-slct">
            <option value="nba">NBA</option>
            <option value="wnba">WNBA</option>
            <option value="all">NBA/WNBA</option>
          </select>
        </div>
        <div class="mode">
          <label for="team-slct">stats by team:</label>
          <select class="slct" id="team-slct">
            <option value="all">any team</option>
          </select>
        </div>
        <div class="mode">
          <label for="rs_slct">stats by regular season:</label>
          <select class="slct" id="rs_slct"></select>
        </div>
        <div class="mode">
          <label for="ps_slct">stats by post-season:</label>
          <select class="slct" id="ps_slct"></select>
        </div>
        <div class="mode">
          <label for="cr_slct">career stats:</label>
          <select class="slct" id="cr_slct"></select>
        </div>
      </div>
      <div class="btns">
        <div class="err" id="sErr"></div>
         <div class="btn">
          <input type="text" style="display:none;" id="pHold">
        </div>
        <div class="btn">
          <button id="search" type="submit">search</button>
          <input type="text" id="pSearch" placeholder="Search for a player">
          <button id="clearS">clear search</button>
        </div>
        <!-- <div class="btn">
          <button id="search" type="submit">search</button>
        </div> -->
        <!-- <div class="btn">
          <button id="clearS">clear search</button>
        </div> -->
        <div class="btn">
          <button id="randP">random player</button>
          <button id="holdP">hold player</button>
        </div>
        <!-- <div class="btn">
          <button id="holdP">hold player</button>
        </div> -->
        <div class="btn">
          <button id="randT">random team</button>
        </div>
        <div class="btn">
          <button id="randS">random season</button>
        </div>
        <div class="btn">
          <button id="reset">reset</button>
        </div>
        <div class="btn">
          <button id="clear">clear results</button>
        </div>
      </div>
    </form></div>

    <div class="main" id="player">
      <div class="sect_pl" id="imgs">
        <div id="tm_img"></div>
        <div id="pl_img"></div>
      </div>
      <div class="sect_plr" id="stats">
