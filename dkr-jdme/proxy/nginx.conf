events {}

http {
    upstream api_up {
        server api:8080;
    }

    upstream mongox_up {
        server mongox:8081;
    }

    # HTTP (works on localhost)
    server {
        listen 80;

        # Health endpoint
        location /proxy-health {
            return 200 "OK";
        }
        
        location /mongolog {
            return 301 /mongolog/;
        }
      location /mongolog/ {
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://mongox_up/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Rewrite HTML paths so assets load under /mongolog/
        sub_filter_types text/html text/css text/javascript;
        sub_filter 'href="/' 'href="/mongolog/';
        sub_filter 'src="/' 'src="/mongolog/';
        sub_filter 'action="/' 'action="/mongolog/';
        sub_filter 'fetch("/' 'fetch("/mongolog/';
        sub_filter_once off;
    }


        # /api → API
        location /api/ {
            proxy_pass http://api_up/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Redirect to HTTPS if SSL cert exists
        if (-f /etc/nginx/ssl/cloudflare-origin.pem) {
            return 301 https://$host$request_uri;
        }
    }
