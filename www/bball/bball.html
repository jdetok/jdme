<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jdeko.me | nba/wnba stats api</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style_phn.css">
  <link rel="stylesheet" href="/css/bball.css">
  <link rel="stylesheet" href="/css/bball_phn.css">
  <script type="module" src="/js/hdr_ftr.js"></script>
  <script type="module" src="/js/bball/main.js" defer></script>
</head>

<header id="hdr"></header>

<!-- TOP HALF OF SITE (BEFORE RESPONSE SECTION) -->
  
  <div class="static_grid">
    <div id="site_title">
      jdeko.me/bball<br>nba/wnba statistics
    </div>
    <div class="btnshoriz" id="mobilebtns">
      <button id="jumptoresp">jump to current player</button>
      <button id="jumptosearch">jump to player search</button>
    </div>
    <!-- TOP SCORERS FROM RECENTS GAMES TABLE -->
    <div class="tablewithbtns" id="top_players">
      <table class="ranktbl" id="tstbl"></table>
      <div class="btnshoriz" id="seemorelessRGbtns">
        <button id="seemoreRGplayers">see more top scorers</button>
        <button id="seelessRGplayers">see less top scorers</button>
        <button id="resetRGplayers">reset</button>
      </div>
    </div>
    <!-- TEAM RECORDS TABLE -->
    <div class="tablewithbtns" id="team_recs_tbl">
      <table class="ranktbl" id="trtbl"></table>
    </div>
    <!-- LEAGUE/SEASON LEADING SCORERS TABLE -->
    <div class="tablewithbtns" id="top_lg_players">
      <table class="ranktbl" id="nba_tstbl"></table>
      <div class="btnshoriz" id="seemorelessbtns">
        <button id="seemoreplayers">see more top scorers</button>
        <button id="seelessplayers">see less top scorers</button>
        <button id="resetplayers">reset</button>
      </div>
    </div>
    <!-- UI FORM WITH SELECTORS/INPUTS -->
    <form id="ui">
      <!-- SEASON SELECTORS -->
      <div class="uirowouter" id="select_szns"> 
        <div class="uiopt" id="psdiv">
          <label for="post">post-seasons:</label>
          <div class="uiel"> 
            <select id="ps_slct"></select>
            <input type="checkbox" id="post">
          </div>
        </div>
        <div class="uiopt" id="rsdiv">
          <label for="reg">regular seasons:</label>
          <div class="uiel">
            <input type="checkbox" value="rs" id="reg">
            <select id="rs_slct"></select>
          </div>
        </div>
      </div>
      <!-- TEAM SELECTORS -->
      <div class="uirowouter" id="select_teams"> 
        <div class="uiopt" id="teams"> 
          <label for="nbaTm">nba teams:</label>
          <div class="uiel"> 
            <select id="tm_slct"></select>
            <input type="checkbox" id="nbaTm">
          </div>
        </div>
        <div class="uiopt" id="wTeams"> 
          <label for="wnbaTm">wnba teams:</label>
          <div class="uiel">
            <input type="checkbox" value="wt" id="wnbaTm">
            <select id="wTm_slct"></select>
          </div>
        </div>
      </div> 
      <!-- LEAGUE RADIO BUTTONS (NBA | WNBA | BOTH) -->
      <div id="lg_radio_btns"> 
        <input type="radio" id="nba" name="leagues" value="nba" />
        <label for="nba">NBA</label>
        <input type="radio" id="wnba" name="leagues" value="wnba" />
        <label for="wnba">WNBA</label>
        <input type="radio" id="all_lgs" name="leagues" value="all" />
        <label for="all_lgs">Both</label>
      </div>
      <!-- CLUSTER OF PLAYER INPUT BOX, SEARCH BUTTONS -->
      <div id="searchplayer">
        <div class="err" id="sErr"></div>
        <input type="text" style="display:none;" id="pHold">
        <input type="text" id="pSearch" placeholder="Search for a player">
        <button type="submit" id="search">search player</button>
      </div>
      <!-- SEARCH PLAYER BUTTON | HOLD PLAYER BUTTON -->
      <div class="uiel">
        <button type="button" id="clearS">clear search</button>          
        <button type="button" id="holdP">hold current player</button>
      </div>
      <!-- RANDOM PLAYER BUTTON -->
      <div class="uiel">
        <button type="button" id="randP">search for a random player</button>
      </div>
    </form>
  </div>

  <!-- RESPONSE -->
  <div class="response">
    <div class="resptitle" id="player_title"></div>
    <!-- PLAYER/TEAM IMAGES FROM RESPONSE -->
    <div class="respsect">
      <div id="player_szn"></div>
      <div class="respimgs" id="imgs">
        <div id="tm_img"></div>
        <div id="pl_img"></div>
      </div>
    </div>
    <!-- STATS TABLES FROM RESPONSE  -->
    <div class="resptbls" id="stats">
      <div class="resptbl" id="box"></div>
      <div class="resptbl" id="avg-box"></div>
      <div class="resptbl" id="shooting"></div>
      <div class="resptbl" id="avg-shooting"></div>
    </div>
  </div>
  <!-- DISCLAIMER AT BOTTOM -->
  <div class="btm">
    <i>there may be small inconsitencies with statistics at nba.com -- 
      this is a personal passion project for learning more
      about web development & database administration and not an official
      source of nba/wnba data
    </i>
  </div>
  <a target="_blank" href="https://www.nba.com/stats">ALL DATA OWNED BY THE NBA/WNBA</a>
</body>
<footer id="ftr"></footer>
</html>
