events {}

http {
    upstream api_up {
        # server 0.0.0.0:8080;
        server api:8080;
    }

    upstream mongox_up {
        # server 0.0.0.0:8081;
        server mongox:8081;
    }

    # --- HTTP server: redirect everything to HTTPS ---
    server {
        listen 80;

        # Health endpoint accessible on HTTP
        location /proxy-health {
            return 200 "OK";
        }

        # All other HTTP requests → HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS server ---
    server {
        listen 443 ssl;
        server_name jdeko.me www.jdeko.me;

        ssl_certificate     /etc/nginx/ssl/cloudflare-origin.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Health endpoint
        location /proxy-health {
            return 200 "OK";
        }

        # /mongolog → mongo-express with basic auth + sub_filter
        location /mongolog {
            return 301 /mongolog/;
        }
        location /mongolog/ {
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://mongox_up/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Rewrite HTML paths so assets load under /mongolog/
            sub_filter_types text/html text/css text/javascript;
            sub_filter 'href="/' 'href="/mongolog/';
            sub_filter 'src="/' 'src="/mongolog/';
            sub_filter_once off;
        }

        # Catch-all → API (for / or anything else)
        location / {
            proxy_pass http://api_up/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # # Disable caching for static files
        # location ~* \.(html|css|js)$ {
        #     add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        # }
    }
}
